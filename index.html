<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="underline"></div>
    <p id="text-display">Make your move!</p>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.webp" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.webp" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.webp" alt="">
        </div>
    </div>

    <div class="scoreboarder">
        <div class="label user">user</div>
        <span id="user-score">0</span>x<span id="computer-score">0</span>
        <div class="label computer">comp</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
